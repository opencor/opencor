      <META HTTP-EQUIV = "Content-Type" CONTENT = "Text/HTML; Charset=ISO-8859-1">

   <BODY>
      <SPAN CLASS = "Bold">OpenCOR</SPAN> is a cross-platform <A HREF = "http://www.cellml.org/">CellML</A>-based modelling environment which can be used to organise, edit, simulate and analyse CellML files.

      <BR><BR>
     
      OpenCOR is written in C++, using the <A HREF = "http://qt.nokia.com/">Qt framework</A> and is released under the LGPLv2.1 license, a local copy of which can be found <A HREF = "res/LicenseLGPLv2.1.txt">here</A> and an online copy <A HREF = "http://www.opensource.org/licenses/lgpl-2.1.php">here</A>.
   </BODY>
</HTML>
