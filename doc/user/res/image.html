<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            html {
                display: table;
                width: 100%;
                height: 100%;
            }
            body {
                display: table-cell;
                margin: 0px;
                padding: 0px;
                vertical-align: middle;
            }
            img {
                display: block;
                margin: auto;
            }
        </style>

        <script>
            function urlParameter(parameter) {
                var results = new RegExp("[\\?&]"+parameter+"=([^&#]*)").exec(window.location.href);

                return results[1] || 0;
            }

            var image = urlParameter("image");
            var caption = decodeURIComponent(urlParameter("caption"));

            document.write("        <title>");
            document.write("            "+caption);
            document.write("        </title>");
        </script>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <script>
            document.write("        <img src=\""+image+"\" alt=\""+caption+"\">");
        </script>
    </body>
</html>
