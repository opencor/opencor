<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />

        <style type="text/css">
            body {
                font-family: arial, sans-serif;
                font-size: 10pt;
            }

            a {
                color: rgba(54, 96, 146, 1);
                text-decoration: none;
            }

            a:visited {
                color: rgba(54, 96, 146, 1);
            }

            a:hover {
                margin: -1px;
                border: 1px dotted rgba(54, 96, 146, 0.49);
                background-color: rgba(54, 96, 146, 0.07);
                color: rgba(54, 96, 146, 1);
            }

            h1 {
                margin: -3px -3px 13px -3px;
                padding: 3px 3px 3px 3px;
                background: rgba(54, 96, 146, 1);
                color: rgba(255, 255, 255, 1);
                font-size: 15pt;
                font-weight: bold;
            }

            div.copyright {
                margin: 13px -3px -3px -3px;
                background: rgba(0, 0, 0, 0.1);
                color: rgba(0, 0, 0, 0.3);
                font-size: 9pt;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>
            %1
        </h1>

        <p>
            %2
        </p>

        <p>
            %3
        </p>

        <div class="copyright">
            %4
        </div>
    </body>
</html>
