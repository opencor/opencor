name: cd

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  cd:
    name: Generate and deploy OpenCOR's user documentation
    if: ${{ github.head_ref == 'new-snapshot' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check tokens
        run: |
          echo ">>> secrets.GITHUB_TOKEN:       >${{ secrets.GITHUB_TOKEN }}<"
          echo ">>> secrets.PERSONAL_TOKEN:     >${{ secrets.PERSONAL_TOKEN }}<"
          echo ">>> secrets.ACTIONS_DEPLOY_KEY: >${{ secrets.ACTIONS_DEPLOY_KEY }}<"
          echo ">>> secrets.TESTING:            >${{ secrets.TESTING }}<"
      - name: Check out OpenCOR
        uses: actions/checkout@v2
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest
      - name: Install packages
        run: sudo apt install python3-sphinx
      - name: Generate OpenCOR's user documentation
        run: ./cd
      - name: Deploy OpenCOR's user documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/user-documentation/build/html
