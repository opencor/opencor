name: cd

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  cd:
    name: Generate and deploy OpenCOR's user documentation
    if: ${{ github.head_ref == 'new-snapshot' }}
    runs-on: ubuntu-latest
    steps:
